#mysql
spring:
  datasource:
    user:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/flamingo?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
    role:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/flamingo?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
    schedule:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/flamingo?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
    elasticjob:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/flamingo?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
flamingo:
  elasticjob:
    enabled: true
    serverList: 127.0.0.1:2181
    namespace: elastic-job
    jobConfigs:
      - clazz: com.migu.tsg.provider.schedule.SimpleJobDemo
        enabled: true
        crontab: 0/20 * * * * ?
        shardingTotalCount: 4
        shardingItemParameters: 0=0,1=1,2=0,3=1