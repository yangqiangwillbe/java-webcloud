spring:
  redis:
    cluster:
      nodes:
        - localhost:7000
        - localhost:7001
        - localhost:7002
        - localhost:7003
        - localhost:7004
        - localhost:7005
    pool:
      max-idle: 20
      min-idle: 5
      max-active: 20
      max-wait: 1000
  redisson:
    cluster:
      nodes:
        - redis://localhost:7000
        - redis://localhost:7000
        - redis://localhost:7001
        - redis://localhost:7002
        - redis://localhost:7003
        - redis://localhost:7004
        - redis://localhost:7005
application:
  config:
    auth:
      enabled: true
      path-patterns:
        - /**
      exclude-path-patterns:
        - /UserService/api/v1/loginByPassword